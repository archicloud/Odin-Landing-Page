<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans&family=League+Spartan:wght@300&family=Montserrat:wght@300;400;600;900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/acc6d735f7.js" crossorigin="anonymous"></script>
    <!-- Font Awesome Link -->

    <link rel="stylesheet" href="app.css">


    <title>Roomies - Find your perfect roommate! </title>

</head>

<body class="main-body">
    <div id="header">
        <div class="navbar">
            <div class="header-logo">
                <img src="/images/bunk-bed.jpg" class="app-logo" alt="Company logo">
                <h4 class="text-logo">ROOMIES!</h4>
            </div>
            <div class="header-link">
                <a class="Features" href="">Features</a>
                <a class="Testimonials" href="">Testimonials</a>
                <a class="Contact-us" href="">Contact Us</a>
            </div>
        </div>
        <div class="header-body">
            <div class="header-intro">
                <h1 class="intro-header">Think you've found the one?</h1>
                <p class="intro-subtext">Finding the perfect roommate has never been this easy! Download the app now and
                    experience the new wave of co-living!</p>

                <div class="button-container">
                    <div class="android-div">
                        <button class="android-button"><i class="fa-brands fa-android fa-2xl"> Download</i></button>
                    </div>
                    <div class="ios-div">
                        <button class="ios-button"><i class="fa-brands fa-apple fa-2xl"> Download</i></button>
                    </div>
                </div>
            </div>


            <div class="header-image">
                <img src="/images/isometric.png" alt="Image Graphics" class="product-image-1">
            </div>
        </div>
    </div>

    <div id="body">
        <div class="product-features"></div>
        <div class="product-testimonial"></div>
        <div class="product-invitation"></div>
    </div>

</body>

<footer class="main-footer">
    <div id="footer">
        <div class="socials"></div>
        <div class="contact-us"></div>
    </div>
</footer>
